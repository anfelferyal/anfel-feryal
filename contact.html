<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contactez-nous</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      direction: rtl; /* تحديد اتجاه النص من اليمين لليسار */
      text-align: right;
      padding: 20px;
    }
    .contact-box {
      background-color: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      color: #007BFF;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .buttons {
      margin-top: 20px;
      display: flex; /* استخدام Flexbox لترتيب الأزرار أفقيًا */
      gap: 10px; /* إضافة مسافة بين الأزرار */
    }
    .buttons a, .buttons button {
      display: inline-block;
      padding: 10px 15px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .buttons a:hover, .buttons button:hover {
      background-color: #0056b3;
    }
    /* إضافة تنسيق للأيقونات */
    .buttons a i {
      margin-left: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="contact-box">
    <h2>Commandez votre appareil ou contactez-nous</h2> <!-- العنوان بالفرنسية -->
    <form>
      <label>Votre nom complet:</label> <!-- اسمك الكامل بالفرنسية -->
      <input type="text" placeholder="Ex: Anfal ou Feryal" required>

      <label>Type d'appareil requis:</label> <!-- نوع الجهاز المطلوب بالفرنسية -->
      <input type="text" placeholder="Ex: Tensiomètre" required>

      <label>Numéro de téléphone:</label> <!-- رقم الهاتف بالفرنسية -->
      <input type="tel" placeholder="Ex: ++ ++ ++ ++ ++" required>

      <label>Note complémentaire:</label> <!-- ملاحظات إضافية بالفرنسية -->
      <textarea rows="4" placeholder="......."></textarea>
      
      <div class="buttons">
        <!-- روابط الاتصال مع الأيقونات -->
        <a href="tel:0558407357">
          📞 اتصل بنا
        </a> 
        <a href="https://wa.me/213558407357?text=Bonjour, je voudrais commander un appareil médical" target="_blank">
          💬 تواصل معنا عبر WhatsApp
        </a> 
      <a href="mailto:Anfelkouicem520@gmail.com?subject=Commande d'appareil médical&body=Bonjour, je voudrais commander un appareil..." target="_blank">
  ✉️ إرسال بريد إلكتروني
         </a> 
        <a class="btn btn-back" href="pag2.html">Retour aux produits</a> <!-- العودة إلى المنتجات بالفرنسية -->
      </div>
    </form>
  </div>

</body>
</html>
